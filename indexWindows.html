<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 for Everyone!</title>  
    <link rel="stylesheet" href="styleWindows.css">
</head>
<body>
    <h1> 
        <b> 
            Click the windows icon on the taskbar!
        </b>
    </h1>
    <div class="taskbar">
        <img src="icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>

    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>

    <video autoplay muted>
        <source class="left" src="video.webm" type="video/webm"> 
    </video>

</body>
<script src="script.js"></script>
</html>
